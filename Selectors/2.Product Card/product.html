<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Card</title>
    <link rel="stylesheet" href="product.css">
</head>
<body>
    <div class="product-card">
        <h3>Laptop</h3>
        <p>A laptop is a portable personal computer designed for convenience and mobility. It integrates essential components such as a processor, memory, storage, and display into a single compact unit.</p>
        <button type="button">Add to Cart</button>
        <ul class="product-features">
            <li>Mouse</li>
            <li>Charger</li>
            <li>Earphone</li>
            <li>Cooling pad</li>
        </ul>
    </div>
</body>
</html>
